{% for movie in movies %}  
    <div class="flex w-1/4 flex-wrap pt-3">
      <div class="w-full p-1 md:p-2">
        <img
          class="block h-full w-full rounded-lg object-cover object-center"
          src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{movie.poster_path}}" alt="{{movie.title}}" />
      </div>
      <div  class=" -m-1 h-10 mt-1 mb-5 "> 
                <a href="/movie/{{movie.id}}" class="block overflow-hidden
                    text-ellipsis pl-5 text-sky-600 font-bold"> {{movie.title}}  </a>
                <a href="#"  class="block pl-5">
                    <span class="text-gray-400 text-sm font-thin"> {{movie.date}} </span> </a>
      </div>
    </div>
{% endfor %}
